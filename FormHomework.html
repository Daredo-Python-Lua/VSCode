<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCMails</title>
    <style>
        input{
            margin-bottom: 5px;
        }
        .formarea{
            padding: 20px 20px 20px 20px;
            width: min-content;
            border: black solid 1px;
            border-width: solid 200px;
            margin-bottom: auto;
            margin-top: auto;
            border-radius:5px ;
        }
        
    </style>
</head>
<body>
    <div class="formarea">
        <div class="form-group">
            <label for="id_username" name="Username"></label><input type="text" id="id_username" name="Username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="id_email" name="Email"></label><input type="email" id="id_email" name="Email" placeholder="Email">
        </div>
        <div class="form-group">
         <label for="id_password" name="Password"></label><input type="text" id="id_password" name="Password" placeholder="Password">   
        </div>
        <div>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
